<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-2.1.1.min.js"></script>
    <style>
        .box{width:500px;height: 500px;margin:0 auto;position: relative;transition:transform 2s ease-out;}
        .pointer{position: absolute;left:0;right:0;margin:0 auto;width:216px;height:216px;top:150px;}
    </style>
</head>
<body>
    <div class="box">
        <img src="outter.png" alt="">
    </div>
    <div class="pointer">
        <img src="inner.png" alt="">
    </div>

    <div class="console">
        <h1>作弊设置</h1>
        <input type="text" class="prizeLevel" placeholder="设置中几等奖">
        <button>确定</button>
    </div>
    <script>
        var deg=0;
        var prize=["买一个月送15天","牛人私人订制解套一份","上市公司调研报告一份","1000优惠券","买一个月送一个月","牛叔独创黄金眼战法一套"];
        var roundDeg=360*3;
        var num=1;
        var glPar1=360,glPar2=1;
        $(".pointer").click(function () {
            if(num<=1){
                prizeCompute(glPar1,glPar2);
                num++;
            }else{
                deg=0;
                $(".box").css("transform","rotate("+(deg)+"deg)");
                setTimeout(function () {
                    prizeCompute(glPar1,glPar2);
                },1000);
            }

        });
        function prizeCompute(glPar1,glPar2) {
            deg=parseInt(Math.random()*(glPar1-glPar2)+glPar2);
            console.log(deg);
            $(".box").css("transform","rotate("+(deg+roundDeg)+"deg)");
            if(deg>0&&deg<=60){
                console.log(prize[0]);
            }else if(deg>60&&deg<=120){
                console.log(prize[1]);
            }else if(deg>120&&deg<=180){
                console.log(prize[2]);
            }else if(deg>180&&deg<=240){
                console.log(prize[3]);
            }else if(deg>240&&deg<=300){
                console.log(prize[4]);
            }else if(deg>300&&deg<=360){
                console.log(prize[5]);
            }
        }
        $(".console button").click(function () {
            var prizeVal=parseInt($(".prizeLevel").val());
            var par1Val;
            var par2Val;
            switch (prizeVal){
                case 1:
                    par1Val=60;
                    par2Val=1;
                    break;
                case 2:
                    par1Val=120;
                    par2Val=61;
                    break;
                case 3:
                    par1Val=180;
                    par2Val=121;
                    break;
                case 4:
                    par1Val=240;
                    par2Val=181;
                    break;
                case 5:
                    par1Val=300;
                    par2Val=241;
                    break;

                case 6:
                    par1Val=360;
                    par2Val=301;
                    break;
                default:
                    par1Val=360;
                    par2Val=1;
            }
            glPar1=par1Val;
            glPar2=par2Val;
        })
    </script>
</body>
</html>
